<html lang="en">
    <head>
        <!-- meta tags -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- font links Inconsolata; Montserrat; Space Mono -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@700&family=Montserrat:wght@400;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
        
        <!-- styles.css & favicon links, title -->
        <link rel="stylesheet" href="styles.css">
        <link rel="shortcut icon" href="devchallenges.png" type="image/x-icon">
        <title>404 NOT FOUND</title>
    </head>

    <body>
        <header>
            <!-- this h1 contains 404 not found text in the corner -->
            <h1 id="not-found">404 NOT FOUND</h1>
        </header>

        <main>
            <!-- main container contains image and text divs -->
            <div class="main-container">
                <!-- img-container contains scarecrow illustration -->
                <div class="img-container">
                    <img src="Scarecrow.png" alt="scarecrow illustration"
                    id="scarecrow">
                </div>
                
                <!-- contains the bad news text, error message and back to homepage button -->
                <div class="text-container">
                    <h1 id="bad-news">I have bad news for you</h1>
    
                    <p id="error-message">
                        The page you are looking for might 
                        be removed or is temporarily unavailable
                    </p>
    
                    <a href="https://github.com/giochagelishvili/404">
                        <button id="back-to-homepage">
                            back to homepage
                        </button>
                    </a>
                </div>
            </div>
        </main>

        <footer>
            <!-- contains bright text at the bottom of the screen -->
            <p id="footer-text">
                created by

                <!-- link goes to github profile of the creator -->
                <a href="https://github.com/giochagelishvili" 
                target="_blank" id="creator">Gio Chagelishvili</a>

                - devChallenges.io
            </p>
        </footer>
    </body>
</html>
